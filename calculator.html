<!DOCTYPE html>
<html>
<head>
  <!-- below code is to add img to title -->
  <link rel="icon" href="calculator.png">
  <title>Calculator</title>
  <link href = "calculator.css" type = "text/css" rel = "stylesheet">
  <script src = "calculator.js"></script>
</head>
<body>
  <h1 id = "heading" class = "heading">Basic Calculator(For Linear Calculation)</h1>
  <p id = "author" class = "author">by <span id = "sambit" class = "sambit"><a href="https://www.linkedin.com/in/sambit-senapati/" id = "linkedin" class = "linkedin">Sambit Senapati</a></span></p>
  <br><br>
  <table class = "calcualtorTable" id = "calcualtorTable" align = "center">
    <tr>
        <th colspan = "4"><textarea id = "calculatorScreen" class = "calculatorScreen" readonly></textarea></td>
    </tr>
    <tr>
      <td><button onclick="clearAll()">C</button></td>
      <td><button onclick="startCalculator()">A/C</button></td>
      <td><button onclick="remainder()">%</button></td>
      <td><button onclick="divide()">/</button></td>
    </tr>
    <tr>
      <td><button onclick="seven()">7</button></td>
      <td><button onclick="eight()">8</button></td>
      <td><button onclick="nine()">9</button></td>
      <td><button onclick="multiply()">*</button></td>
    </tr>
    <tr>
      <td><button onclick="four()">4</button></td>
      <td><button onclick="five()">5</button></td>
      <td><button onclick="six()">6</button></td>
      <td><button onclick="subtract()">-</button></td>
    </tr>
    <tr>
      <td><button onclick="one()">1</button></td>
      <td><button onclick="two()">2</button></td>
      <td><button onclick="three()">3</button></td>
      <td><button onclick="add()">+</button></td>
    </tr>
    <tr>
      <td><button></button></td>
      <td><button onclick="zero()">0</button></td>
      <td><button onclick="decimal()">.</button></td>
      <td><button onclick="equalTo()">=</button></td>
    </tr>
  </table>
</body>
</html>
